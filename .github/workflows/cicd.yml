name: CI/CD

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        toolchain:
          - stable
          - beta
          - nightly
        include:
          - toolchain: stable
            components: clippy
          - os: ubuntu-latest
            toolchain: stable
            components: clippy,rustfmt
    continue-on-error: ${{ matrix.toolchain == 'nightly' }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
          components: ${{ matrix.components }}
      - name: Check format
        if: contains(matrix.components, 'rustfmt')
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - uses: Swatinem/rust-cache@v1
      - name: Clippy library
        if: contains(matrix.components, 'clippy')
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --lib -- --deny rust-2018-idioms --deny warnings
      - name: Clippy all
        if: contains(matrix.components, 'clippy')
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- --deny warnings
      - name: Build library
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --lib --verbose
      - name: Build all
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

  build:
    name: Build release artifacts
    if: |
      github.event_name == 'push'
      && startsWith(github.event.ref, 'refs/tags/v0.')
      || startsWith(github.event.ref, 'refs/tags/v1')
      || startsWith(github.event.ref, 'refs/tags/v2')
      || startsWith(github.event.ref, 'refs/tags/v3')
      || startsWith(github.event.ref, 'refs/tags/v4')
      || startsWith(github.event.ref, 'refs/tags/v5')
      || startsWith(github.event.ref, 'refs/tags/v6')
      || startsWith(github.event.ref, 'refs/tags/v7')
      || startsWith(github.event.ref, 'refs/tags/v8')
      || startsWith(github.event.ref, 'refs/tags/v9')
      || github.event.ref == 'refs/heads/release-test'
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - x86_64-unknown-linux-gnu
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-unknown-freebsd
        include:
          - os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-unknown-linux-gnu
            use_cross: true
          - target: armv7-unknown-linux-gnueabihf
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-unknown-freebsd
            use_cross: true
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain
        if: ${{ !matrix.use_cross }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
      - name: Install `cross`
        if: matrix.use_cross
        uses: actions-rs/install@v0.1
        with:
          crate: cross
          use-tool-cache: true
      # <https://github.com/actions/virtual-environments/issues/2557#issuecomment-769611326>
      - name: Switch Xcode SDK
        if: ${{ runner.os == 'macOS' }}
        run: |
          set -o xtrace
          sudo mv /Library/Developer/CommandLineTools/SDKs{,.disabled} &&
          sudo xcode-select --reset &&
          xcode-select --print-path
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --bin webhook-server --release --target '${{ matrix.target }}'
          use-cross: ${{ matrix.use_cross }}
      - name: Archive the binary
        id: archive
        run: |
          set -o errexit
          tag="$(echo '${{ github.ref }}' | sed -E 's/^refs\/[^\/]+\///')"
          name="webhook-server-$tag-${{ matrix.target }}"
          if [ '${{ runner.os }}' = Windows ]; then
            asset_name="$name.zip"
            ln 'target/${{ matrix.target }}/release/webhook-server.exe' .
            7z a "$asset_name" webhook-server.exe
          else
            asset_name="$name.tar.gz"
            ln 'target/${{ matrix.target }}/release/webhook-server' .
            tar -czf "$asset_name" webhook-server
          fi
          echo "::set-output name=asset::$asset_name"
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.archive.outputs.asset }}

  release:
    name: Create GitHub release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - name: Sign release assets
        working-directory: artifact
        run: |
          set -o errexit -o xtrace
          gpg --batch --import <<< "$PRIVATE_KEY"
          for f in *; do
            gpg --batch --local-user C90F234F43B5075A0D96C6D5986E104E7F079F61 --armor --detach-sign "$f"
          done
          gpg --batch --yes --delete-secret-keys C90F234F43B5075A0D96C6D5986E104E7F079F61
        shell: bash
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      - name: Get the tag info
        id: tag
        run: |
          set -o errexit
          if [[ "$GITHUB_REF" == 'refs/tags/'* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            git tag -d "$tag"
            git fetch --no-tags origin "$tag:$GITHUB_REF"
            echo "::set-output name=subject::$(git tag --list --format='%(contents:subject)' "$tag")"
            git tag -l --format='%(contents:body)' "$tag" |
              sed -n '/^-----BEGIN PGP SIGNATURE-----$/q; p' \
              > body.txt
          else
            echo "::set-output name=subject::Test release"
            touch body.txt
          fi
        shell: bash
      - name: Create release
        uses: tesaguri/action-gh-release@draft-wo-tag
        with:
          body_path: body.txt
          name: ${{ steps.tag.outputs.subject }}
          draft: ${{ github.event.ref == 'refs/heads/release-test' }}
          files: artifact/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
